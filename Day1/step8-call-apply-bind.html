    <script>
        let hero = {
            title: "Ironman",
            firstname: "Tony",
            lastname: "Stark",
            fullname: function(){
                return this.firstname+" "+this.lastname;
            }
        }
        let hero1 = {
            title: "Spiderman",
            firstname: "Peter",
            lastname: "parker",
        }
        let hero2 = {
            title: "Captain America",
            firstname: "Steve",
            lastname: "Rogers",
        }
        console.log(hero.fullname());
        console.log(hero.fullname.call(hero1));
        console.log(hero.fullname.call(hero2));
        var fun = hero.fullname.bind(hero1);
        console.log(fun());
    </script>
